        <div class="info" id="userinfo" style="display: none;" >
            <div class="form">
                <form id="userForm" action="#" method="post">
                    <div class="f-1">
                    <label for="profile_title">Profile Title:</label>
                    <input type="text" id="profile_title" name="profile_title"  required >
                    </div>

                    <div class="f-1">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"  required>
                    </div>
               
                    <div class="f-1">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="f-1">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"  required>
                    </div>
              
                    <div class="f-1">
                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image"  required>
                    </div>
                 
                    <div class="f-1">
                        <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="dob"  required>
                    </div>
                    
                    <div class="f-1">
                        <label for="phone">Phone No:</label>
                        <input type="tel" id="phone" name="phone"  required>
                    </div>

                    <div class="f-1">
                        <label for="intro_video">Intro Video:</label>
                        <input type="file" id="intro_video" name="intro_video"  required>
                    </div>
       
                    <div class="f-1">
                        <label for="bio">Bio:</label>
                            <textarea name="bbio" id="bio" cols="30" rows="10" style="resize: none;"  required></textarea>
                    </div>
                   
                    <div class="f-1">
                         <button id="submit">Sumbit</button>
                    </div>
                  </form>
            </div>
